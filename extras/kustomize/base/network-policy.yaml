apiVersion: networking.k8s.io/v1
# https://kubernetes.io/docs/concepts/services-networking/network-policies
kind: NetworkPolicy
metadata:
  name: kundeweb
spec:
  podSelector:
    matchLabels:
      app: kundeweb
      app.kubernetes.io/name: kundeweb
  policyTypes: [Ingress, Egress]
  egress:
    - ports:
        # kunde
        - port: 8080
          protocol: TCP
  ingress: []
