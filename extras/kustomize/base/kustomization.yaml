---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: acme

configMapGenerator:
  - name: kundeweb-env
    literals:
      - TZ=Europe/Berlin
      - LANG=de_DE.utf8

commonLabels:
  app.kubernetes.io/component: webserver
  app.kubernetes.io/managed-by: kustomize

resources:
  - service-account.yaml
  - network-policy.yaml
  - deployment.yaml
  - service.yaml
  - pod-disruption-budget.yaml
