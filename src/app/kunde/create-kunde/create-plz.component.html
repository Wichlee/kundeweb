<mat-form-field class="col col-10 gy-3" [formGroup]="form">
  <div class="checkbox-icon" *ngIf="!plz.errors">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      style="height: 20px; position: absolute; right: 0; color: green"
      class=""
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
      />
    </svg>
  </div>
  <mat-label for="plzInput">Postleitzahl</mat-label>
  <input
    matInput
    id="plzInput"
    placeholder="76133"
    required
    maxlength="5"
    formControlName="plz"
    [class.is-invalid]="plz.invalid && plz.touched"
    [class.is-valid]="plz.valid && plz.touched"
  />
  <mat-error *ngIf="plz.invalid && plz.touched && plz.errors">
    <mat-icon>error</mat-icon>
    <span class="ms-1">
      <span *ngIf="plz.errors['required']">
        Eine Postleitzahl ist erforderlich.
      </span>
      <span *ngIf="plz.errors['pattern']">
        Eine g√ºltige Postleitzahl, z.B. 76133, muss eingegeben werden.
      </span>
    </span>
  </mat-error>
</mat-form-field>
