<mat-form-field class="col col-10 gy-3" [formGroup]="form">
  <div class="checkbox-icon" *ngIf="!username.errors">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      style="height: 20px; position: absolute; right: 0; color: green"
      class=""
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
      />
    </svg>
  </div>
  <mat-label for="usernameInput">Username</mat-label>
  <input
    matInput
    id="usernameInput"
    placeholder="MaxMustermann24"
    required
    maxlength="20"
    formControlName="username"
    [class.is-invalid]="username.invalid && username.touched"
    [class.is-valid]="username.valid && username.touched"
  />
  <mat-error *ngIf="username.invalid && username.touched && username.errors">
    <mat-icon>error</mat-icon>
    <span class="ms-1">
      <span *ngIf="username.errors['required']">
        Username ist erforderlich.
      </span>
      <span *ngIf="username.errors['maxlength']">
        Username darf maximal 20 Zeichen lang sein.
      </span>
    </span>
  </mat-error>
</mat-form-field>
