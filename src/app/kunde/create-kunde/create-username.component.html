<mat-form-field class="col col-10 gy-3" [formGroup]="form">
  <mat-label for="usernameInput">Username</mat-label>
  <input matInput
    id="usernameInput"
    placeholder="MaxMustermann24"
    required
    maxlength="20"
    formControlName="username"
    [class.is-invalid]="username.invalid && username.touched"
    [class.is-valid]="username.valid && username.touched"
  />
  <mat-error *ngIf="username.invalid && username.touched && username.errors">
    <mat-icon>error</mat-icon>
    <span class="ms-1">
      <span *ngIf="username.errors['required']">
        Username ist erforderlich.
      </span>
      <span *ngIf="username.errors['maxlength']">
        Username darf maximal 20 Zeichen lang sein.
      </span>
    </span>
  </mat-error>
</mat-form-field>
