<div class="card">
  <div class="card-header">
    <span class="ms-1 fw-bold">Neuer Kunde</span>
  </div>

  <div class="card-body">
    <form [formGroup]="form" role="form" (submit)="onSubmit()">
      <div class="row has-warning mb-4" *ngIf="showWarning">
        <div class="col col-12 form-control-feedback">
          <span class="alert alert-warning">
            <mat-icon>>warning</mat-icon>
            <strong class="text-help ms-1">
              Wenn Sie die Seite jetzt verlassen, verlieren Sie Ihre
              eingegebenen Daten.
            </strong>
          </span>
        </div>
      </div>

      <hs-create-nachname [form]="form"></hs-create-nachname>
      <hs-create-email [form]="form"></hs-create-email>
      <hs-create-kategorie [form]="form"></hs-create-kategorie>
      <hs-create-has-newsletter [form]="form"></hs-create-has-newsletter>
      <hs-create-homepage [form]="form"></hs-create-homepage>
      <hs-create-geburtsdatum [form]="form"></hs-create-geburtsdatum>
      <hs-create-geschlecht [form]="form"></hs-create-geschlecht>
      <hs-create-familienstand [form]="form"></hs-create-familienstand>
      <hs-create-interessen [form]="form"></hs-create-interessen>
      <hs-create-betrag [form]="form"></hs-create-betrag>
      <hs-create-waehrung [form]="form"></hs-create-waehrung>
      <hs-create-plz [form]="form"></hs-create-plz>
      <hs-create-ort [form]="form"></hs-create-ort>
      <hs-create-username [form]="form"></hs-create-username>
      <hs-create-password [form]="form"></hs-create-password>

      <div class="row">
        <div class="col offset-2 gy-3">
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="form.invalid"
          >
            <mat-icon>check</mat-icon>
            <span class="ms-1">Jetzt anlegen</span>
          </button>
        </div>
      </div>
    </form>

    <small>* sind Pflichtfelder</small>
  </div>
</div>

<div class="mt-3">
  <hs-error-message [text]="errorMsg"></hs-error-message>
</div>
