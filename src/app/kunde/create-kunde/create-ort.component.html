<mat-form-field class="col col-10 gy-3" [formGroup]="form">
  <div class="checkbox-icon" *ngIf="!ort.errors">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      style="height: 20px; position: absolute; right: 0; color: green"
      class=""
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
      />
    </svg>
  </div>
  <mat-label for="ortInput">Ort</mat-label>
  <input
    matInput
    id="ortInput"
    placeholder="Karlsruhe"
    required
    minlength="2"
    formControlName="ort"
    [class.is-invalid]="ort.invalid && ort.touched"
    [class.is-valid]="ort.valid && ort.touched"
  />
  <mat-error *ngIf="ort.invalid && ort.touched && ort.errors">
    <mat-icon>error</mat-icon>
    <span class="ms-1">
      <span *ngIf="ort.errors['required']">
        Ein Ortsname ist erforderlich.
      </span>
      <span *ngIf="ort.errors['pattern']">
        Eine gÃ¼ltiger Ortsname, z.B. Karlsruhe, muss eingegeben werden.
      </span>
    </span>
  </mat-error>
</mat-form-field>
