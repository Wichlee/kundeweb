<mat-form-field class="col col-10 gy-3" [formGroup]="form" appearance="fill">
  <mat-label>Geburtsdatum</mat-label>
  <input
    matInput
    id="geburtsdatumInput"
    required
    placeholder="Geburtstag eingeben"
    [matDatepicker]="picker"
    formControlName="geburtsdatum"
    [class.is-invalid]="geburtsdatum.invalid && geburtsdatum.touched"
    [class.is-valid]="geburtsdatum.valid && geburtsdatum.touched"
  />
  <mat-hint>MM/DD/YYYY</mat-hint>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>

  <mat-error
    *ngIf="geburtsdatum.invalid && geburtsdatum.touched && geburtsdatum.errors"
  >
    <mat-icon>error</mat-icon>
    <span class="ms-1">
      <span *ngIf="geburtsdatum.errors">
        Ein gÃ¼ltiges Geburtsdatum muss eingegeben werden.
      </span>
    </span>
  </mat-error>
</mat-form-field>
