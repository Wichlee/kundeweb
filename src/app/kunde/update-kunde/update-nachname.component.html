<div class="row">
  <label for="nachnameUpdate" class="col col-2 col-form-label gy-3"
    >Nachname *</label
  >

  <div class="col col-10 gy-3" [formGroup]="form">
    <div class="input-group">
      <input
        id="nachnameUpdate"
        placeholder="Nachname"
        class="form-control"
        autofocus
        formControlName="nachname"
        [class.is-invalid]="nachname.invalid && nachname.touched"
        [class.is-valid]="nachname.valid && nachname.touched"
      />

      <div
        class="invalid-feedback"
        *ngIf="nachname.invalid && nachname.touched && nachname.errors"
      >
        <i class="material-icons">error</i>
        <span class="ms-1">
          <span *ngIf="nachname.errors['required']">
            Der Nachname muss eingegeben werden.
          </span>
          <span *ngIf="nachname.errors['pattern']">
            Der Nachname muss mit einem Buchstaben beginnen.
          </span>
        </span>
      </div>
    </div>
  </div>
</div>
