<div class="row mt-2">
  <label class="col col-6 col-sm-3 col-lg-2"> Has Newsletter </label>
  <div class="col col-6 col-sm-9 col-lg-10">
    <input
      type="checkbox"
      checked
      disabled
      class="checkbox"
      *ngIf="hasNewsletter; else noNewsletter"
    />
    <ng-template #noNewsletter>
      <input type="checkbox" disabled class="checkbox" />
    </ng-template>
  </div>
</div>
