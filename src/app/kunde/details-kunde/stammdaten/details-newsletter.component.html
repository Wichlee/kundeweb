<div class="row mt-2">
    <label class="col col-1"> HasNewsletter </label>
    <div class="col col-11">
      <input
        type="checkbox"
        checked
        disabled
        class="checkbox"
        *ngIf="hasNewsletter; else noNewsletter"
      />
      <ng-template #noNewsletter>
        <input type="checkbox" disabled class="checkbox" />
      </ng-template>
    </div>
  </div>
