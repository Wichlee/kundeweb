<div class="row">
  <label class="col col-2 col-form-label gy-3">Familienstand</label>
  <div class="col col-10 gy-3">
    <div class="form-check">
      <input
        type="radio"
        class="form-check-input"
        id="ledigInput"
        [(ngModel)]="familienstand"
        name="familienstand"
        value="LEDIG"
        (change)="onChange($event)"
      />
      <!-- margin left -->
      <label class="radio-inline ms-1" for="ledigInput"> Ledig </label>
    </div>

    <div class="form-check">
      <input
        type="radio"
        class="form-check-input"
        id="verheiratetInput"
        [(ngModel)]="familienstand"
        name="familienstand"
        value="VERHEIRATET"
        (change)="onChange($event)"
      />
      <label class="radio-inline ms-1" for="verheiratetInput">
        Verheiratet
      </label>
    </div>

    <div class="form-check">
      <input
        type="radio"
        class="form-check-input"
        id="geschiedenInput"
        [(ngModel)]="familienstand"
        name="familienstand"
        value="GESCHIEDEN"
        (change)="onChange($event)"
      />
      <label class="radio-inline ms-1" for="geschiedenInput">
        Geschieden
      </label>
    </div>

    <div class="form-check">
      <input
        type="radio"
        class="form-check-input"
        id="verwitwetInput"
        [(ngModel)]="familienstand"
        name="familienstand"
        value="VERWITWET"
        (change)="onChange($event)"
      />
      <label class="radio-inline ms-1" for="verwitwetInput"> Verwitwet </label>
    </div>
  </div>
</div>
