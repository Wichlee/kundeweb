<div class="row">
  <mat-label class="col col-2 col-form-label gy-3">Familienstand</mat-label>
  <div class="col col-10 gy-3">
    <mat-radio-group [(ngModel)]="familienstand" (change)="onChange($event)">
      <mat-radio-button value="L">Ledig</mat-radio-button>
      <mat-radio-button value="VH">Verheiratet</mat-radio-button>
      <mat-radio-button value="G">Geschieden</mat-radio-button>
      <mat-radio-button value="VW">Verwitwet</mat-radio-button>
    </mat-radio-group>
  </div>
</div>
