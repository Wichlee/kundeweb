<div class="row">
  <label class="col col-2 col-form-label gy-3">Geschlecht</label>
  <div class="col col-10 gy-3">
    <div class="form-check">
      <input
        type="radio"
        class="form-check-input"
        id="maennlichInput"
        [(ngModel)]="geschlecht"
        name="geschlecht"
        value="MAENNLICH"
        (change)="onChange($event)"
      />
      <!-- margin left -->
      <label class="radio-inline ms-1" for="maennlichInput"> Maennlich </label>
    </div>

    <div class="form-check">
      <input
        type="radio"
        class="form-check-input"
        id="weiblichInput"
        [(ngModel)]="geschlecht"
        name="geschlecht"
        value="WEIBLICH"
        (change)="onChange($event)"
      />
      <label class="radio-inline ms-1" for="weiblichInput"> Weiblich </label>
    </div>

    <div class="form-check">
      <input
        type="radio"
        class="form-check-input"
        id="diversInput"
        [(ngModel)]="geschlecht"
        name="geschlecht"
        value="DIVERS"
        (change)="onChange($event)"
      />
      <label class="radio-inline ms-1" for="diversInput"> Divers </label>
    </div>
  </div>
</div>
